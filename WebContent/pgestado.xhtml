<h:head>
	<title><ui:insert name="title">Modelo de Página</ui:insert></title>
	<h:outputStylesheet library="css" name="estilo.css" />
</h:head>
<h:body>
	<ui:composition template="/templates/master.xhtml">
		<ui:define name="conteudo">
			Estado:
			<h:selectOneMenu value="#{mbEstado.pessoa.cidade.estado.idEstado}">
				<f:selectItem itemLabel="-- Estado --" noSelectionOption="true" />
				<f:selectItems value="#{bbEstado.estados}" var="est"
					itemValue="#{est}" itemLabel="#{est.nome}" />
			</h:selectOneMenu>
			
			Cidade:
			<h:selectOneMenu value="#{mbEstado.pessoa.cidade.estado.idEstado}">
				<f:selectItem itemLabel="-- Cidade --" noSelectionOption="true" />
				<f:selectItems value="#{bbCidade.cidades}" var="cid"
					itemValue="#{cid}" itemLabel="#{cid.nome}" />
			</h:selectOneMenu>	
		</ui:define>
	</ui:composition>
</h:body>
</html>
