<h:head>
	<title><ui:insert name="title">Cadastro de Pessoa Juridica</ui:insert></title>
</h:head>
<h:body>
	<h:form>
	<ui:composition template="/templates/master.xhtml">
		<ui:define name="conteudo">
	<p:growl id="mensagens"/>
    <h1><h:outputText value="#{mensagens.mensagemSucesso}"/></h1>
    <h1><p:outputLabel value="Pessoa jurídica"/></h1>
		<h:panelGrid columns="4">
			Cnpj: <p:inputText value="#{mbPJuridica.pessoaJuridica.cnpj}" size="30"/>
			
			Nome.: <p:inputText value="#{mbPJuridica.pessoaJuridica.razaoSocial}" size="30" maxlength="14" 
			 onkeyup="this.value = this.value.toUpperCase()" required="true"
                                requiredMessage="O campo [Nome] é obrigatório."/>
                                
			Inscricão estadual: <p:inputText value="#{mbPJuridica.pessoaJuridica.inscricaoEstadual}" size="20"/>
			
			Cidade:
			<p:selectOneMenu value="#{mbPJuridica.pessoaJuridica.cidade.idCidade}">
				<f:selectItem itemLabel="-- Cidade --" noSelectionOption="true" />
				<f:selectItems value="#{bbCidade.cidades}" var="cid"
					itemValue="#{cid.idCidade}" itemLabel="#{cid.nome}" />
			</p:selectOneMenu>
			
			
			Celular: <p:inputText value="#{mbPJuridica.pessoaJuridica.contato.telefoneTwo}" size="15" maxlength="14" 
			required="true" requiredMessage="O campo [Celular] é obrigatório."/>
			Tel.: <p:inputText value="#{mbPJuridica.pessoaJuridica.contato.telefoneOne}" size="15" maxlength="14" 
			required="true" requiredMessage="O campo [Telefone] é obrigatório."/>
			E-mail: <p:inputText value="#{mbPJuridica.pessoaJuridica.contato.email}" size="20" maxlength="20" 
			onkeyup="this.value = this.value.toLowerCase()" required="true"
                                requiredMessage="O campo [E-Mail] é obrigatório."/>
			
			Cep: <p:inputText value="#{mbPJuridica.pessoaJuridica.cep}" size="15"/>
			Matricula: <p:inputText value="#{mbPJuridica.pessoaJuridica.matricula}" />
			End.: <p:inputText value="#{mbPJuridica.pessoaJuridica.endereco}" size="50" 
			onkeyup="this.value = this.value.toUpperCase()" required="true"
                                requiredMessage="O campo [Endereço] é obrigatório."/>
			
			
			Obs.: <p:inputTextarea value="#{mbPJuridica.pessoaJuridica.obs}" />
			<h:inputHidden value="#{mbPJuridica.pessoaJuridica.id}"/>
			<h:inputHidden value="#{mbPJuridica.pessoaJuridica.contato.idContato}"/>
			<h:inputHidden value="#{mbPJuridica.pessoaJuridica.cidade.idCidade}"/>
			<p:growl>
				<p:commandButton action="#{mbPJuridica.salvar}" update="@form" icon="ui-icon-circle-check" />
				<p:commandButton action="#{mbPagina.cancelar}" icon="ui-icon-cancel" immediate="true" />
			</p:growl> 
		</h:panelGrid>
		</ui:define>
		</ui:composition>
	</h:form>
</h:body>
</html>
