<h:head>
	<title><ui:insert name="title">Cadastro de Pessoa Fisica</ui:insert></title>
</h:head>
<h:body>
	<h:form>
	<ui:composition template="/templates/master.xhtml">
		<ui:define name="conteudo">
	<p:growl id="mensagens"/>
    <h:outputText value="#{mensagens.mensagemSucesso}:"/>
		<h:panelGrid columns="4">
			Cpf: <p:inputText value="#{mbPessoaFisica.pessoaFisica.cpf}" size="30"/>
			
			Nome.: <p:inputText value="#{mbPessoaFisica.pessoaFisica.nome}" size="30" maxlength="14" 
			 onkeyup="this.value = this.value.toUpperCase()" required="true"
                                requiredMessage="O campo [Nome] é obrigatório."/>
                                
			Rg: <p:inputText value="#{mbPessoaFisica.pessoaFisica.rg}" size="20"/>
			
			Cidade:
			<p:selectOneMenu value="#{mbPessoaFisica.pessoaFisica.cidade.idCidade}">
				<f:selectItem itemLabel="-- Cidade --" noSelectionOption="true" />
				<f:selectItems value="#{bbCidade.cidades}" var="cid"
					itemValue="#{cid.idCidade}" itemLabel="#{cid.nome}" />
			</p:selectOneMenu>
			
			
			Celular: <p:inputText value="#{mbPessoaFisica.pessoaFisica.contato.telefoneTwo}" size="15" maxlength="14" 
			required="true" requiredMessage="O campo [Celular] é obrigatório."/>
			Tel.: <p:inputText value="#{mbPessoaFisica.pessoaFisica.contato.telefoneOne}" size="15" maxlength="14" 
			required="true" requiredMessage="O campo [Telefone] é obrigatório."/>
			E-mail: <p:inputText value="#{mbPessoaFisica.pessoaFisica.contato.email}" size="20" maxlength="20" 
			onkeyup="this.value = this.value.toLowerCase()" required="true"
                                requiredMessage="O campo [E-Mail] é obrigatório."/>
			
			Cep: <p:inputText value="#{mbPessoaFisica.pessoaFisica.cep}" size="15"/>
			Matricula: <p:inputText value="#{mbPessoaFisica.pessoaFisica.matricula}" />
			End.: <p:inputText value="#{mbPessoaFisica.pessoaFisica.endereco}" size="50" 
			onkeyup="this.value = this.value.toUpperCase()" required="true"
                                requiredMessage="O campo [Endereço] é obrigatório."/>
			
			
			Obs.: <p:inputTextarea value="#{mbPessoaFisica.pessoaFisica.obs}" />
			<h:inputHidden/>
			<h:inputHidden/>
			<h:commandButton value="Cadastro de Pessoa" action="#{mbPessoaFisica.salvar}" update="@form" icon="ui-icon-contact" /> 
		</h:panelGrid>
		</ui:define>
		</ui:composition>
	</h:form>
</h:body>
</html>
