	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"

<h:head>
	<title><ui:insert name="title">Pessoa Fisica</ui:insert></title>
</h:head>
<h:body>
	<h:form>
	<ui:composition template="/templates/master.xhtml">
		<ui:define name="conteudo">
	<p:growl id="mensagens"/>
    <h:outputText value="#{mensagens.mensagemSucesso}:"/>
		<h:panelGrid columns="4">
			Nome Completo: <p:inputText value="#{fisicaBean.pessoaFisica.nome}" size="30" maxlength="14" />
			Cpf: <p:inputText value="#{fisicaBean.pessoaFisica.cpf}" size="30"/>
			Cidade:
			<p:selectOneMenu value="#{fisicaBean.pessoaFisica.cidade.idCidade}">
				<f:selectItem itemLabel="-- Cidade --" noSelectionOption="true" />
				<f:selectItems value="#{bbCidade.cidades}" var="cid"
					itemValue="#{cid.idCidade}" itemLabel="#{cid.nome}" />
			</p:selectOneMenu>	
			Cep: <p:inputText value="#{fisicaBean.pessoaFisica.cep}" size="15"/>
			Matricula: <p:inputText value="#{fisicaBean.pessoaFisica.matricula}" />
			Endereço: <p:inputText value="#{fisicaBean.pessoaFisica.endereco}" size="50"/>
			
			
			Rg: <p:inputText value="#{fisicaBean.pessoaFisica.rg}" size="20"/>
			Observações <p:inputTextarea value="#{fisicaBean.pessoaFisica.obs}" />
			<p:commandButton value=" Cadastro de Pessoa" action="#{fisicaBean.Salvar}" icon="ui-icon-contact" /> 
		</h:panelGrid>
		</ui:define>
		</ui:composition>
	</h:form>
</h:body>
</html>
