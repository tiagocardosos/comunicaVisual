<h:head>
	<title><ui:insert name="title">Lista de Cidades</ui:insert></title>
</h:head>

<h:body>
	<h:form id="formPgCidade">
		<ui:composition template="/templates/master.xhtml">
		
			<ui:define name="conteudo">
			
				<p:dataTable value="#{cidadeBean.cidades}"
				var="cid"
                paginator="true"
                rows="10"
                paginatorTemplate="{CurrentPageReport}
                {FirstPageLink}
                {PreviousPageLink} {PageLinks}
                {NextPageLink} {LastPageLink}
                {RowsPerPageDropdown}"
                rowsPerPageTemplate="5,10,15"
                style="width: 40%"
                lazy="true">                
				<p:column>
						<f:facet name="header">
							Identificador
						</f:facet>
   			 			#{cid.idCidade}
				</p:column>

				<p:column>
						<f:facet name="header">
							Cidade
						</f:facet>
   			 			#{cid.nome}
				</p:column>

				<p:column>
						<f:facet name="header">
							Estado
						</f:facet>
   						 #{cid.estado.nome}
				</p:column>

				<p:column>
						<f:facet name="header">
							Pais
						</f:facet>
   						 #{cid.estado.pais.nome}
				</p:column>

				</p:dataTable>
			</ui:define>
		</ui:composition>
	</h:form>
</h:body>
</html>
