<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<!--

<h:head>
	<title><ui:insert name="title">Modelo de Página</ui:insert></title>
	<h:outputStylesheet library="css" name="estilo.css" />
</h:head>
<h:body>
	<h:form id="formTbPjuridica">
		<ui:composition template="/templates/master.xhtml">
			<ui:define name="conteudo">
				<h2>
					<p:outputLabel value="Filtro e ações para pessoa jurídica" />
				</h2>
				<p:dataTable value="#{mbPJuridica.pessoaJuridicas}" var="pessoas"
					paginator="true" rows="10"
					paginatorTemplate="{CurrentPageReport}
                {FirstPageLink}
                {PreviousPageLink} {PageLinks}
                {NextPageLink} {LastPageLink}
                {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15" style="width: 100%" lazy="true">
					<p:column>
						<f:facet name="header">
							<h:outputText value ="Id.:"/>
						</f:facet>
						<p:outputLabel value="#{pessoas.id}"/>
				</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value ="Nome"/>
						</f:facet>
						<p:outputLabel value="#{pessoas.razaoSocial}"/>
				</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value ="CNPJ"/>
						</f:facet>
						<p:outputLabel value="#{pessoas.cnpj}"/>
				</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value ="Matricula"/>
						</f:facet>
						<p:outputLabel value="#{pessoas.matricula}"/>
				</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value ="Endereço"/>
						</f:facet>
						<p:outputLabel value="#{pessoas.endereco}"/>
				</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value ="Tel.:"/>
						</f:facet>
						<p:outputLabel value="#{pessoas.contato.telefoneOne}"/>
				</p:column>


					<p:column>
						<f:facet name="header">
							<h:outputText value ="Cel.:"/>
						</f:facet>
						<p:outputLabel value="#{pessoas.contato.telefoneTwo}"/>
				</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value ="E-Mail"/>
						</f:facet>
						<p:outputLabel value="#{pessoas.contato.email}"/>
				</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value ="IE"/>
						</f:facet>
						<p:outputLabel value="#{pessoas.inscricaoEstadual}"/>
				</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value ="CEP"/>
						</f:facet>
						<p:outputLabel value="#{pessoas.cep}"/>
				</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value ="Cid.:"/>
						</f:facet>
						<p:outputLabel value="#{pessoas.cidade.nome}"/>
				</p:column>


					<p:column>
						<f:facet name="header">
							<h:outputText value ="Obs.:"/>
						</f:facet>
						<p:outputLabel value="#{pessoas.obs}"/>
				</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Ações" />
						</f:facet>
						<p:commandButton icon="ui-icon-close"
							title="excluir pessoa jurídica" action="#{mbPJuridica.excluir}"
							id="pessoas" ajax="false"
							onclick="if(!confirm('Deseja excluir #{pessoas.razaoSocial}  ?')) return false">
							<f:setPropertyActionListener value="#{pessoas}"
								target="#{mbPJuridica.pessoaJuridica}" />
						</p:commandButton>

						<p:commandButton icon="ui-icon-arrowreturnthick-1-s"
							title="Alterar pessoa jurídica"
							action="#{mbPJuridica.direcionarAlteracao}">
							<f:setPropertyActionListener value="#{pessoas}"
								target="#{mbPJuridica.pessoaJuridica}" />
						</p:commandButton>

						<p:commandButton icon="ui-icon-circle-plus"
							action="#{mbPJuridica.novo}" title="Nova pessoa jurídica" />
					</p:column>

				</p:dataTable>

			</ui:define>
		</ui:composition>
	</h:form>
</h:body>
</html>
